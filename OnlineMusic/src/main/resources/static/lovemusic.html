<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />

        <title>在线音乐服务器实现</title>

        <link rel="shortcut icon" href="#" />
        <!-- 1. 导入CSS的全局样式 -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
        <script src="js/jquery-3.1.1.min.js"></script>
        <!-- 3. 导入bootstrap的js文件 -->
        <!-- <script src="js/bootstrap.min.js"></script>-->

        <style type="text/css">
            td, th {
                text-align: center;
            }
        </style>

        <script>

        </script>
    </head>

    <body>
        <div class="container">
            <h3 style="text-align: center">我喜欢的音乐列表</h3>
            <div style="float: left">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="exampleInputName">歌曲名</label>
                        <input name="name" type="text" class="form-control" id="exampleInputName" />
                    </div>
                    <button id="submit1" type="button" class="btn btn-default">查询</button>
                </form>
            </div>
            <div style="float: right; margin-bottom: 15px">
                <a class="btn btn-primary" href="list.html">回到首页</a>
            </div>
            <table class="table table-bordered table-hover">
                <tr class="success">
                    <th>歌名</th>
                    <th>歌手</th>
                    <th>歌曲</th>
                    <th>操作</th>
                </tr>
                <tbody id="info">
                    <tr>
                        <td>成都</td>
                        <td>赵雷</td>
                        <td>
                            <button class="btn btn-primary" onclick="playerSong(' + musicUrl + ')">播放歌曲</button>
                        </td>
                        <td>
                            <button class="btn btn-primary" onclick="deleteInfo(' + musicUrl + ')">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
