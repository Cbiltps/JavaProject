<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />

        <title>在线音乐服务器</title>

        <link rel="shortcut icon" href="#" />
        <!-- 1. 导入CSS的全局样式 -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <!-- 2. jQuery导入 -->
        <script src="js/jquery-3.1.1.min.js"></script>
        <!-- 3. 导入bootstrap的js文件 -->
        <!-- <script src="js/bootstrap.min.js"></script>-->

        <style>
            td, th {
                text-align: center;
            }
        </style>

        <script>
            $(document).ready(function () {
                load();
            });

            // 此处可以传参, 可以不传参
            function load(musicname) {
                $.ajax({
                    url: "/music/findmusic",
                    type: "get",
                    dataType: "json",
                    data: {
                        musicname: musicname,
                    },
                    success: function (object) {
                        console.log(object);
                        let labelString = ''; // 用于标签拼接的字符串
                        let data = object.data; // 把接收到的数据放进一个数组
                        for (let i = 0; i < data.length; i++) {
                            let musicUrl = data[i].url + ".mp3";
                            console.log(musicUrl);
                            labelString += '<tr>';
                            labelString += '<th> <input id="' + data[i].id + '" type="checkbox"> </th>';
                            labelString += '<td>' + data[i].title + '</td>';
                            labelString += '<td>' + data[i].singer + '</td>';
                            labelString += '<td> <button class="btn btn-primary" onclick="playerSong(\' ' + musicUrl + ' \')"> 播放歌曲 </button>' + '</td>';
                            labelString += '<td> <button class="btn btn-primary" onclick="deleteInfo(' + data[i].id + ')"> 删除 </button>' + '<button class = "btn btn-primary" onclick="loveInfo(' + data[i].id + ')"> 喜欢 </button>' + '';
                            labelString += '</tr>';
                        }
                        $("#info").html(labelString);
                    },
                });
            }

            /**
             * 播放音乐
             * @param musicInfo 播放音乐地址
             */
            function playerSong(musicInfo) {
                console.log(musicInfo);
                // 播放音乐名
                let musicName = musicInfo.substring(musicInfo.lastIndexOf("=") + 1);
                // 播放开始时间
                let startTime = 0;
                // 注意: SewisePlayer.toPlay 会发送为 /music/get?path=Wenasa雯雯呗 - 放下 粤语版.mp3 的一个 http 请求!!!
                SewisePlayer.toPlay(musicInfo, musicName, startTime, true); // true: 自动播放
            }

            function deleteInfo() {

            }
        </script>
    </head>

    <body>
        <div class="container">
            <h3 style="text-align: center">在线音乐服务器实现</h3>
            <div style="float: left">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="exampleInputName">歌曲名</label>
                        <input name="name" type="text" class="form-control" id="exampleInputName" />
                    </div>
                    <button id="submit" type="button" class="btn btn-primary">查询</button>
                </form>
            </div>
            <div style="float: right; margin-bottom: 15px">
                <a class="btn btn-primary" href="lovemusic.html">喜欢列表</a>
                <a class="btn btn-primary" href="upload.html">添加歌曲</a>
                <a id="delete" class="btn btn-primary">删除选中</a>
            </div>
            <table class="table table-bordered table-hover">
                <tr class="success">
                    <th>选择</th>
                    <th>歌名</th>
                    <th>歌手</th>
                    <th>歌曲</th>
                    <th>操作</th>
                </tr>
                <tbody id="info">
                    <tr>
                        <th> <input id="" type="checkbox" /> </th>
                        <td>xxx</td>
                        <td>xxx</td>
                        <td> <button class="btn btn-primary" onclick="playerSong(' + musicUrl + ')">播放歌曲</button> </td>
                        <td>
                            <button class="btn btn-primary" onclick="deleteInfo(' + musicUrl + ')">删除</button>
                            <button class="btn btn-primary" onclick="loveInfo(' + musicUrl + ')">喜欢</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

    <div style="width: 180px; height: 140px; position:absolute; bottom:10px; right:10px">
        <script type="text/javascript" src="player/sewise.player.min.js"></script>
        <script type="text/javascript">
            SewisePlayer.setup({
                // 点播播放
                server: "vod",
                // 播放类型
                type: "mp3",
                // 点击播放会播放此地址音乐(默认设置)
                videourl: "http://jackzhang1204.github.io/materials/where_did_time_go.mp3",
                // 播放器皮肤
                skin: "vodWhite",
                // false: 打开页面关闭自动播放
                autostart:"false"
            });
        </script>
    </div>
</html>
